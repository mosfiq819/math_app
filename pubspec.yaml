name: mathsolver_app
description: A math solver app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # HTTP & API
  http: ^0.13.5
  dio: ^5.3.2
  
  # UI & Design
  flutter_math: ^0.5.0  # For LaTeX rendering
  math_keyboard: ^4.0.0  # Math keyboard
  fl_chart: ^0.64.0  # Charts
  syncfusion_flutter_charts: ^23.1.40  # More charts
  
  # Camera & Image
  image_picker: ^1.0.4
  camera: ^0.10.5
  
  # OCR (Optional - can use backend)
  tflite_flutter: ^0.9.0
  
  # State Management
  provider: ^6.0.5
  get: ^4.6.5
  
  # Utilities
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/